<html>
    <head>
        <title>{{ title }} - Should I answer?</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <h1>Hello, friend!</h1>
        <form action="" method="post" novalidate>
            <p>
                {{ form.data.label }}<br>
                {{ form.data(size=512) }}
            </p>
            <p>
                {{ form.send() }}
            </p>
        </form>
    </body>
</html>
